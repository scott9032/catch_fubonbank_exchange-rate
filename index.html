<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>富邦銀行匯率監控</title>
    <link rel="icon" href="data:,">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }
        #root:empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f8fafc;
        }
        #root:empty::after {
            content: "系統啟動中...";
            color: #64748b;
            font-weight: 500;
        }
    </style>
    <script>
        window.process = { env: { API_KEY: "" } };
        // 全域錯誤監聽，幫助調試
        window.onerror = function(msg, url, line) {
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                root.innerHTML = `<div style="padding:20px; color:#ef4444; text-align:center;">
                    <p>啟動失敗: ${msg}</p>
                    <button onclick="location.reload(true)" style="margin-top:10px; background:#2563eb; color:white; border:none; padding:8px 16px; border-radius:6px;">重試</button>
                </div>`;
            }
        };
    </script>

  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="https://esm.sh/run"></script>

        import './index.tsx';
    </script>
</body>
</html>
