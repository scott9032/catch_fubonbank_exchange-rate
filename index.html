<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>富邦銀行匯率監控</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }
        /* 初始載入樣式 */
        #root:empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f8fafc;
        }
        #root:empty::after {
            content: "系統啟動中...";
            color: #64748b;
            font-weight: 500;
            margin-bottom: 1rem;
        }
    </style>
    <script>
        // 初始化環境變數，防止模組報錯
        window.process = { env: { API_KEY: "" } };
        
        // 診斷：如果 8 秒後還是空白，顯示提示
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                root.innerHTML = '<div style="text-align:center; color:#64748b;">載入時間較長，請嘗試 <a href="javascript:location.reload()" style="color:#2563eb;text-decoration:underline;">重新整理頁面</a></div>';
            }
        }, 8000);
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    
    <!-- 使用相對路徑 ./ 確保在 GitHub Pages 子目錄執行正確 -->
    <script type="text/tsx" src="./index.tsx"></script>
    <script type="module" src="https://esm.sh/run"></script>
</body>
</html>
